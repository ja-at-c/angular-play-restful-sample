@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.3.3.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/vendor/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/angular-animate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.12.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>


    </head>
    <body>

      <div class="container">
          
          <h1>AngularJS on Play <small>RESTful sample using $resource in angular and ebean in play</small></h1>

          <div ng-view class="fade-in-animation"></div>

      </div>


    </body>
</html>
